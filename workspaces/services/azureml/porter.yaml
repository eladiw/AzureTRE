name: tre-service-azureml
version: 0.1.2
description: "An Azure TRE service for Azure Machine Learning"
registry: azuretre
dockerfile: Dockerfile.tmpl

credentials:
  - name: azure_tenant_id
    env: ARM_TENANT_ID
  - name: azure_subscription_id
    env: ARM_SUBSCRIPTION_ID
  - name: azure_client_id
    env: ARM_CLIENT_ID
  - name: azure_client_secret
    env: ARM_CLIENT_SECRET

parameters:
  - name: workspace_id
    type: string
  - name: tre_id
    type: string
  - name: tfstate_resource_group_name
    type: string
    description: "Resource group containing the Terraform state storage account"
  - name: tfstate_storage_account_name
    type: string
    description: "The name of the Terraform state storage account"
  - name: tfstate_container_name
    env: tfstate_container_name
    type: string
    default: "tfstate"
    description: "The name of the Terraform state storage container"

outputs:
  - name: azureml_workspace_name
    type: string
  - name: azureml_acr_id
    type: string
  - name: azureml_storage_account_id
    type: string

mixins:
  - exec
  - terraform:
      clientVersion: 0.15.4

install:
  - terraform:
      description: "Deploy Azure ML Service"
      vars:
        workspace_id: "{{ bundle.parameters.workspace_id }}"
        tre_id: "{{ bundle.parameters.tre_id }}"
        arm_client_id: "{{ bundle.credentials.azure_client_id }}"
        arm_client_secret: "{{ bundle.credentials.azure_client_secret }}"
        arm_tenant_id: "{{ bundle.credentials.azure_tenant_id }}"
      backendConfig:
        resource_group_name: "{{ bundle.parameters.tfstate_resource_group_name }}"
        storage_account_name: "{{ bundle.parameters.tfstate_storage_account_name }}"
        container_name: "{{ bundle.parameters.tfstate_container_name }}"
        key: "{{ bundle.parameters.tre_id }}-ws-{{ bundle.parameters.workspace_id }}-svc-azureml"
      outputs:
      - name: azureml_workspace_name
      - name: azureml_acr_id
      - name: azureml_storage_account_id

upgrade:
  - exec:
      description: "Upgrade Azure ML Service"
      command: echo
      arguments:
        - "This workspace does not implement upgrade action"

uninstall:
  - terraform:
      description: "Deploy Azure ML Service"
      vars:
        workspace_id: "{{ bundle.parameters.workspace_id }}"
        tre_id: "{{ bundle.parameters.tre_id }}"
      backendConfig:
        resource_group_name: "{{ bundle.parameters.tfstate_resource_group_name }}"
        storage_account_name: "{{ bundle.parameters.tfstate_storage_account_name }}"
        container_name: "{{ bundle.parameters.tfstate_container_name }}"
        key: "{{ bundle.parameters.tre_id }}-ws-{{ bundle.parameters.workspace_id }}-svc-azureml"
