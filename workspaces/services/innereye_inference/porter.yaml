name: tre-service-innereye-inference
version: 0.1.0
description: "An Azure TRE service for InnerEye inference service"
registry: azuretre
dockerfile: Dockerfile.tmpl

credentials:
  - name: azure_tenant_id
    env: ARM_TENANT_ID
  - name: azure_subscription_id
    env: ARM_SUBSCRIPTION_ID
  - name: azure_client_id
    env: ARM_CLIENT_ID
  - name: azure_client_secret
    env: ARM_CLIENT_SECRET

parameters:
  - name: workspace_id
    type: string
  - name: tre_id
    type: string
  - name: azureml_workspace_name
    type: string
  - name: azureml_compute_cluster_name
    type: string
  - name: inference_sp_client_id
    type: string
  - name: inference_sp_client_secret
    type: string
  - name: tfstate_resource_group_name
    type: string
    description: "Resource group containing the Terraform state storage account"
    env: MGMT_RESOURCE_GROUP_NAME
  - name: tfstate_storage_account_name
    type: string
    description: "The name of the Terraform state storage account"
    env: MGMT_STORAGE_ACCOUNT_NAME
  - name: tfstate_container_name
    type: string
    default: "tfstate"
    description: "The name of the Terraform state storage container"
    env: TERRAFORM_STATE_CONTAINER_NAME

mixins:
  - exec
  - terraform:
      clientVersion: 0.15.4

install:
  - terraform:
      description: "Deploy workspace"
      vars:
        workspace_id: "{{ bundle.parameters.workspace_id }}"
        tre_id: "{{ bundle.parameters.tre_id }}"
        azureml_workspace_name: "{{ bundle.parameters.azureml_workspace_name }}"
        azureml_compute_cluster_name: "{{ bundle.parameters.azureml_compute_cluster_name }}"
        inference_sp_client_id: "{{ bundle.parameters.inference_sp_client_id }}"
        inference_sp_client_secret: "{{ bundle.parameters.inference_sp_client_secret }}"
        arm_client_id: "{{ bundle.credentials.azure_client_id }}"
        arm_client_secret: "{{ bundle.credentials.azure_client_secret }}"
        arm_tenant_id: "{{ bundle.credentials.azure_tenant_id }}"
      backendConfig:
        resource_group_name: "{{ bundle.parameters.tfstate_resource_group_name }}"
        storage_account_name: "{{ bundle.parameters.tfstate_storage_account_name }}"
        container_name: "{{ bundle.parameters.tfstate_container_name }}"
        key: "{{ bundle.parameters.tre_id }}-ws-{{ bundle.parameters.workspace_id }}-svc-innereye_inference"

upgrade:
  - exec:
      description: "Upgrade workspace"
      command: echo
      arguments:
        - "This workspace does not implement upgrade action"

uninstall:
  - terraform:
      description: "Tear down workspace"
      vars:
        workspace_id: "{{ bundle.parameters.workspace_id }}"
        tre_id: "{{ bundle.parameters.tre_id }}"
        azureml_workspace_name: "{{ bundle.parameters.azureml_workspace_name }}"

      backendConfig:
        resource_group_name: "{{ bundle.parameters.tfstate_resource_group_name }}"
        storage_account_name: "{{ bundle.parameters.tfstate_storage_account_name }}"
        container_name: "{{ bundle.parameters.tfstate_container_name }}"
        key: "{{ bundle.parameters.tre_id }}-ws-{{ bundle.parameters.workspace_id }}-svc-innereye_deeplearning"
